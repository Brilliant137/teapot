name: Build and Package

on: push
jobs:
  build:
    name: environment
    runs-on: ubuntu-latest

    steps:
    - name: read repo
      uses: actions/checkout@v2
    - name: installCppcheck
      run: sudo apt install cppcheck --fix-missing
    - name: cppcheck
      run: cppcheck .
    - name: Build and package
      run: dpkg-buildpackage -b -us -uc
